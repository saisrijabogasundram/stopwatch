<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modern Stopwatch</title>

    <style>
        body {
            margin: 0;
            background: #1d2735;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        #circle {
            width: 250px;
            height: 250px;
            border: 3px solid white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            margin-bottom: 30px;
        }

        .btn-container {
            display: flex;
            gap: 40px;
        }

        button {
            background: none;
            border: none;
            cursor: pointer;
        }

        #startBtn {
            font-size: 40px;
            color: #f4c542;
        }
        #pauseBtn {
            font-size: 36px;
            color: #42f4a7;
        }

        #resetBtn {
            font-size: 36px;
            color: white;
        }

        button:hover {
            transform: scale(1.2);
            transition: 0.2s;
        }
    </style>
</head>

<body>

    <h1>Stopwatch</h1>

    <div id="circle">
        <span id="time">00:00:00</span>
    </div>

    <div class="btn-container">
        
        <button id="startBtn">&#9658;</button>
        <button id="pauseBtn">&#10073;&#10073;</button>
        
        <button id="resetBtn">&#10227;</button>
    </div>

    <script src="script3.js"></script>

</body>
</html>
